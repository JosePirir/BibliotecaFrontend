<body>
<h1 id="titulo">Historial de {{user.username}}</h1>
<h1 *ngIf="historial == 0">No se encontraron resultados</h1>
  
  <table class="card-body">
    <tr>
      <td id="tituloTabla">Nombre</td>
      <td id="tituloTabla">Autor</td>
      <td id="tituloTabla">Descripcion</td>
    </tr>  
      <tr *ngFor="let historial of historial">
        <td>{{historial.titulo}}</td>
        <td>{{historial.autor}}</td>
        <td>{{historial.descripcion}}</td>
      </tr>
    </table>
</body>
